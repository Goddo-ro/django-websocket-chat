{% extends "base.html" %}
{% load static %}
{% block title %} Главная {% endblock %}
{% block content %}
    <div class='content container-fluid h-100'>
        <h1 class='title'>
            Добро пожаловать в <img class="img img-responsive title__img" src="{% static './img/text_logo.svg' %}" alt="Soft Logo">
        </h1>
        {% if request.user.is_authenticated %}
            {% comment %} TODO {% endcomment %}
        {% else %}
            <div class="btns-container">
                <a href="{% url 'users:signup' %}" class="signup-btn submit-btn">Зарегистрироваться</a>
                <a href="{% url 'users:login' %}" class="login-btn submit-btn">Войти</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
